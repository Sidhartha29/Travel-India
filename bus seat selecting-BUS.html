<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Seat Booking - Travel India</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://www.solitarytraveller.com/wp-content/uploads/2020/11/solo_travelling_banner.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            color: white;
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2rem;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .confirmation-message {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
            display: none;
            animation: slideInDown 0.5s ease;
        }

        .bus-container {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 8px;
            margin: 0 auto 30px auto;
            background: white;
            padding: 25px;
            border-radius: 16px;
            width: fit-content;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .driver {
            grid-column: span 5;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            font-size: 14px;
        }

        .seat {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: 2px solid #fff;
            border-radius: 8px;
            text-align: center;
            line-height: 60px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .seat:hover:not(.occupied) {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
        }

        .seat.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scale(1.05);
        }

        .seat.occupied {
            background: #e1e5e9;
            color: #999;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .aisle {
            width: 60px;
            height: 60px;
            background: none;
        }

        .info-panel {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        .selected-seats, .total-amount {
            font-size: 18px;
            margin-bottom: 15px;
            color: #555;
        }

        .selected-seats span, .total-amount span {
            color: #667eea;
            font-weight: 600;
        }

        .booking-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            border: 2px solid #e1e5e9;
        }

        .booking-form h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            text-align: center;
        }

        .booking-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            font-family: 'Poppins', sans-serif;
        }

        .booking-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .booking-form button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .booking-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #555;
            font-size: 14px;
        }

        .legend-box {
            width: 30px;
            height: 30px;
            border-radius: 6px;
        }

        .legend-available {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .legend-selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .legend-occupied {
            background: #e1e5e9;
        }

        @media (max-width: 768px) {
            .bus-container {
                grid-template-columns: repeat(5, 50px);
                gap: 6px;
                padding: 20px;
            }

            .seat, .aisle {
                width: 50px;
                height: 50px;
                line-height: 50px;
                font-size: 14px;
            }

            .info-panel {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-text">TravelIndia</div>
        <div class="tagline">Discover Incredible India</div>
    </div>

    <div class="main-container">

        <div class="info-panel">
            <div class="selected-seats">
                ðŸŽ« Selected Seats: <span id="selected-seats-list">None</span>
            </div>
            <div class="total-amount">
                ðŸ’° Total Amount: â‚¹<span id="total-amount">0</span>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box legend-available"></div>
                    <span>Available</span>
                </div>

                    <div class="legend-box legend-selected"></div>

            <div class="booking-form">
                <h3>Passenger Details</h3>
                <input type="text" id="name" placeholder="Enter your name" required>
                <input type="text" id="phone" placeholder="Enter phone number" required>
                <button onclick="confirmBooking()">Confirm Booking</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCtPvC9xPRf9r_xZgrLsmy7WsgV0osLreg",
            authDomain: "travel-india-abc9.firebaseapp.com",
            databaseURL: "https://travel-india-abc9-default-rtdb.firebaseio.com",
            projectId: "travel-india-abc9",
            storageBucket: "travel-india-abc9.firebasestorage.app",
            messagingSenderId: "349177620801",
            appId: "1:349177620801:web:1a5ed571906c2de85399c0",
            measurementId: "G-4P08M66C5F"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.querySelectorAll('.seat:not(.occupied)').forEach(seat => {
            seat.addEventListener('click', () => {
                seat.classList.toggle('selected');
                updateSelectedSeats();
            });
        });

        function updateSelectedSeats() {
            const selectedSeats = document.querySelectorAll('.seat.selected');
            const selectedSeatNumbers = [...selectedSeats].map(seat => seat.textContent);
            document.getElementById('selected-seats-list').textContent = selectedSeatNumbers.length > 0 ? selectedSeatNumbers.join(', ') : 'None';
            
            const amount = selectedSeatNumbers.length * 600;
            document.getElementById('total-amount').textContent = amount;
        }

        function confirmBooking() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const selectedSeats = document.getElementById('selected-seats-list').textContent;
            const confirmationMessage = document.getElementById('confirmation-message');
            const amount = selectedSeats.split(', ').length * 600;

            if (!name || !phone || selectedSeats === 'None') {
                alert('Please enter all details and select at least one seat.');
                return;
            }

            const bookingsRef = ref(database, 'bookings/');
            get(bookingsRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const bookings = snapshot.val();
                    const bookedSeats = Object.values(bookings).flatMap(booking => booking.seats.split(', '));
                    const selectedSeatNumbers = selectedSeats.split(', ');

                    const alreadyBookedSeats = selectedSeatNumbers.filter(seat => bookedSeats.includes(seat));
                    if (alreadyBookedSeats.length > 0) {
                        alert(`The following seats are already booked: ${alreadyBookedSeats.join(', ')}. Please select different seats.`);
                        return;
                    }

                    const bookingRef = ref(database, 'bookings/' + phone);
                    set(bookingRef, {
                        name: name,
                        phone: phone,
                        seats: selectedSeats
                    }).then(() => {
                        confirmationMessage.textContent = `âœ… Your booking is confirmed! Name: ${name}, Phone: ${phone}, Seats: ${selectedSeats}`;
                        confirmationMessage.style.display = 'block';

                        document.querySelectorAll('.seat.selected').forEach(seat => {
                            seat.classList.add('occupied');
                            seat.classList.remove('selected');
                        });
                        updateSelectedSeats();
                        loadBookedSeats();
                        
                        setTimeout(() => {
                            window.location.href = `payment.html?amount=${amount}`;
                        }, 2000);
                    }).catch((error) => {
                        console.error(error);
                        alert('Error storing booking details.');
                    });
                } else {
                    const bookingRef = ref(database, 'bookings/' + phone);
                    set(bookingRef, {
                        name: name,
                        phone: phone,
                        seats: selectedSeats
                    }).then(() => {
                        confirmationMessage.textContent = `âœ… Your booking is confirmed! Name: ${name}, Phone: ${phone}, Seats: ${selectedSeats}`;
                        confirmationMessage.style.display = 'block';

                        document.querySelectorAll('.seat.selected').forEach(seat => {
                            seat.classList.add('occupied');
                            seat.classList.remove('selected');
                        });
                        updateSelectedSeats();
                        loadBookedSeats();
                        
                        setTimeout(() => {
                            window.location.href = `payment.html?amount=${amount}`;
                        }, 2000);
                    }).catch((error) => {
                        console.error(error);
                        alert('Error storing booking details.');
                    });
                }
            }).catch((error) => {
                console.error(error);
                alert('Error retrieving booking details.');
            });
        }

        function loadBookedSeats() {
            const bookingsRef = ref(database, 'bookings/');
            get(bookingsRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const bookings = snapshot.val();
                    const bookedSeats = Object.values(bookings).flatMap(booking => booking.seats.split(', '));

                    bookedSeats.forEach(seatNumber => {
                        const seats = document.querySelectorAll('.seat');
                        seats.forEach(seat => {
                            if (seat.textContent === seatNumber && !seat.classList.contains('occupied')) {
                                seat.classList.add('occupied');
                            }
                        });
                    });
                }
            }).catch((error) => {
                console.error(error);
            });
        }

        window.onload = loadBookedSeats;
        window.confirmBooking = confirmBooking;
    </script>
