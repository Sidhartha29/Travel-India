        body {

        .title {

        .title h1 {

        .input input {

            border: none;
            margin-right: 10px;
            font-size: 1rem;
            font-style: italic; /* Added italic font style */
        }

        .input button {
            padding: 8px 12px; 
            border-radius: 5px;
            border: none;
            background-color: #ff5733; 
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; 
            font-size: 0.9rem;

            transition: 0.3s;

        }

            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .img-container img {
            width: 120px;
            height: 120px;
            border-radius: 45px;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .img-container img:hover {
            transform: scale(1.1);
        }

        .card button {
            padding: 8px 12px; 
            border-radius: 5px;
            border: none;
            background-color: #007bff; 
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;

            margin-top: 10px;

            font-style: italic; /* Added italic font style */
        }

        .card button:hover {
            background-color: #0056b3; 
            transform: scale(1.05); 
        }

        .card img:hover {
            transform: scale(1.1);
        }

        .card h4 {
            font-style: italic; /* Added italic font style */
        }

        @media (max-width: 768px) {
            .title {
                flex-direction: column;
                text-align: center;
            }
            .img-container {

                align-items: center;

        .section {

            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCtPvC9xPRf9r_xZgrLsmy7WsgV0osLreg",
            authDomain: "travel-india-abc9.firebaseapp.com",
            databaseURL: "https://travel-india-abc9-default-rtdb.firebaseio.com",
            projectId: "travel-india-abc9",
            storageBucket: "travel-india-abc9.appspot.com",
            messagingSenderId: "349177620801",
            appId: "1:349177620801:web:1a5ed571906c2de85399c0",
            measurementId: "G-4P08M66C5F"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        async function confirmBooking(event) {
            event.preventDefault();
            generateQRCode();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                travelDate: document.getElementById('travel-date').value,
                autoType: document.getElementById('auto-type').value
            };

            try {
                const newBookingRef = push(ref(database, 'bookings'));
                await set(newBookingRef, formData);
                alert('Booking details saved successfully');
                document.getElementById('booking-complete').style.display = 'block';
            } catch (error) {
                alert('Error saving booking details');
                console.error('Error:', error);
            }
        }
        function generateQRCode() {
            const amount = 199;
            const qrCodeContainer = document.getElementById('qrcode');
            qrCodeContainer.innerHTML = '';
            new QRCode(qrCodeContainer, {
                text: `upi://pay?pa=7702496143@ybl&pn=Your Name&am=${amount}&cu=INR`,
                width: 200,
                height: 200
            });
            document.getElementById('pay-now').style.display = 'block';
        }
        function completeBooking() {
            document.getElementById('booking-complete').style.display = 'block';
        }
    </script>
