<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel India - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://www.w3schools.com/w3images/forest.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .title {
            background: linear-gradient(to right, rgba(123, 104, 238, 0.8), rgba(72, 61, 139, 0.8));
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .title h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .input input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            font-size: 1rem;
        }

        .input button {
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            background-color: #ff5733;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 0.9rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .input button:hover {
            background-color: #e04e20;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <script>
        function redirectTo(url) {
            window.location.href = url;
        }

        function searchPlace() {
            let searchValue = document.getElementById("searchBox").value.trim().toLowerCase();
            let places = {
                "andhrapradesh": "fp-1.html",
                "telangana": "FP STATE-2.html",
                "delhi": "fp state(DELHI)-5.html",
                "flight": "fp-flight(booking).html",
                "bus": "fp-BUS(booking).html",
                "cab": "fp-car(booking).html",
                "train": "fp-train(booking).html",
                "ola": "fp-auto(booking).html",
                "rapido": "fp-bike(booking).html"
            };

            if (places[searchValue]) {
                window.location.href = places[searchValue];
            } else {
                let resultDiv = document.getElementById("searchResult");
                resultDiv.style.display = "block";
                resultDiv.innerHTML = "<p><strong>Not Found:</strong> No information available for '" + searchValue + "'</p>";
            }
        }

        document.getElementById("searchBox").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchPlace();
            }
        });
    </script>

    <div class="title card">
        <h1 class="card-title">TRAVEL INDIA</h1>
        <div class="input">
            <input type="text" id="searchBox" placeholder="Search your destination...">
            <button onclick="searchPlace()" style="background-color: aqua;color:red;">Search</button>
        </div>
    </div>

    <div id="searchResult" class="result"></div>

</body>
</html>
